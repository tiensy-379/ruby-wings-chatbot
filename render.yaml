services:
  - type: web
    name: ruby-wings-chatbot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: OPENAI_API_KEY
        value: "<PASTE_OPENAI_KEY_HERE>"
      - key: OPENAI_BASE_URL
        value: "https://api.openai.com/v1"
