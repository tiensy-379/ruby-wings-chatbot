services:
  - type: web
    name: ruby-wings-chatbot
    env: python
    plan: free

    # BUILD COMMAND - CHỈNH SỬA ĐÚNG
    buildCommand: "pip install -r requirements.txt"
    
    # START COMMAND - CHỈNH SỬA ĐÚNG  
    startCommand: "gunicorn app:app --workers=2 --threads=4 --bind=0.0.0.0:$PORT"

    envVars:
      # ===== CORE CONFIGURATION =====
      - key: OPENAI_API_KEY
        sync: false

      - key: OPENAI_BASE_URL
        value: "https://api.openai.com/v1"

      - key: FLASK_ENV
        value: "production"

      - key: PORT
        value: "10000"

      # ===== FAISS & CHATBOT CONFIG =====
      - key: FAISS_ENABLED
        value: "true"

      - key: AUTO_INSTALL_FAISS
        value: "true"  # TỰ ĐỘNG CÀI FAISS NẾU THIẾU

      - key: RBW_ALLOW_REINDEX
        value: "1"  # QUAN TRỌNG: CHO PHÉP REINDEX KHI DEPLOY

      - key: KNOWLEDGE_PATH
        value: "knowledge.json"

      - key: FALLBACK_VECTORS_PATH
        value: "vectors.npz"

      - key: FAISS_MAPPING_PATH
        value: "faiss_mapping.json"

      - key: FAISS_INDEX_PATH
        value: "faiss_index.bin"

      # ===== AI MODELS =====
      - key: EMBEDDING_MODEL
        value: "text-embedding-3-small"

      - key: CHAT_MODEL
        value: "gpt-4o-mini"

      - key: TOP_K
        value: "5"

      # ===== GOOGLE SHEETS INTEGRATION =====
      - key: ENABLE_GOOGLE_SHEETS
        value: "true"

      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false

      - key: GOOGLE_SHEET_ID
        value: "1SdVbwkuxb8l1meEW--ddyfh4WmUvSXXMOPQ5bCyPkdk"

      - key: GOOGLE_SHEET_NAME
        value: "RBW_Lead_Raw_Inbox"

      # ===== FALLBACK STORAGE =====
      - key: ENABLE_FALLBACK_STORAGE
        value: "true"

      - key: FALLBACK_STORAGE_PATH
        value: "leads_fallback.json"

      # ===== PERFORMANCE =====
      - key: WORKERS
        value: "2"

      - key: TIMEOUT
        value: "300"

      - key: DEBUG
        value: "false"

      - key: LOG_LEVEL
        value: "INFO"

      # ===== META CONVERSION API (CAPI) =====
      - key: META_PIXEL_ID
        value: "862531473384426"

      - key: META_CAPI_TOKEN
        sync: false

      - key: META_TEST_EVENT_CODE
        value: ""

      # ===== META CAPI FEATURE FLAGS =====
      - key: ENABLE_META_CAPI_LEAD
        value: "true"

      - key: ENABLE_META_CAPI_CALL
        value: "true"

      - key: DEBUG_META_CAPI
        value: "true"

      # ===== SECURITY =====
      - key: SECRET_KEY
        generateValue: true

      - key: CORS_ORIGINS
        value: "https://www.rubywings.vn,https://rubywings.vn"

      # ===== SYSTEM =====
      - key: HOST
        value: "0.0.0.0"

      - key: MAX_CONTENT_LENGTH
        value: "16777216"

    healthCheckPath: "/api/health"
    healthCheckTimeout: 30

    autoDeploy: true
    branch: main

    disk:
      name: chatbot-storage
      mountPath: /data
      sizeGB: 1

    # Build cache optimization
    buildFilter:
      paths:
        - "*.py"
        - "requirements.txt"
        - "knowledge.json"
        - "*.json"
        - "render.yaml"
      ignoredPaths:
        - "__pycache__/"
        - "*.pyc"
        - ".git/"
        - "logs/"
        - "*.log"

    # Advanced configuration
    scaling:
      minInstances: 1
      maxInstances: 1

    # Header configuration
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block

    # CORS configuration
    cors:
      allowedOrigins:
        - "https://www.rubywings.vn"
        - "https://rubywings.vn"
      allowedMethods:
        - GET
        - POST
        - OPTIONS
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Requested-With
      allowCredentials: true
      maxAge: 86400