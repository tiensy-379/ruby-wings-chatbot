version: '3.8'

services:
  ruby-wings-chatbot:
    build:
      context: .
      args:
        RAM_PROFILE: ${RAM_PROFILE:-512}
    container_name: ruby-wings-chatbot-v5
    ports:
      - "${PORT:-10000}:10000"
    environment:
      - RAM_PROFILE=${RAM_PROFILE:-512}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_ENV=${FLASK_ENV:-production}
      - KNOWLEDGE_PATH=/app/data/knowledge.json
      - FAISS_INDEX_PATH=/app/data/faiss_index.bin
      - FAISS_MAPPING_PATH=/app/data/faiss_mapping.json
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./knowledge.json:/app/data/knowledge.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for session storage (for high RAM profiles)
  redis:
    image: redis:7-alpine
    container_name: ruby-wings-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis-data: